<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Reviews</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #FFFFFF;
      text-align: center;
    }

    h1 {
      color: #1DB954;
      font-size: 2.5rem;
      margin-top: 30px;
    }

    #avgRating {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 20px;
    }

    #reviewsContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 0 20px;
    }

    .reviewBox {
      width: 100%;
      max-width: 800px;
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: left;
    }

    .reviewBox h3 {
      margin-top: 0;
      color: #1DB954;
    }

    .reviewBox p {
      margin: 5px 0;
    }

    .timestamp {
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Movie Reviews</h1>
  <div id="avgRating">Average Rating:</div>
  <div id="reviewsContainer"></div>
  <script src="javascript/view-review.js"></script>
</body>
</html>
