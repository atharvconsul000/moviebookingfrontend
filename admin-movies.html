<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Manage Movies</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #121212;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin: 30px 0;
      color: #1DB954;
    }

    #movieContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding-bottom: 40px;
    }

    .movieCard {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .movieCard input {
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 10px;
      width: 90%;
      margin: 8px 0;
      text-align: center;
    }

    .movieCard input:disabled {
      background-color: #1e1e1e;
      border: none;
      color: #ccc;
    }

    .movieCard button {
      padding: 10px 15px;
      margin-top: 10px;
      margin-bottom: 5px;
      width: 90%;
      border-radius: 8px;
      border: none;
      background-color: #1DB954;
      color: #000;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .movieCard button:hover {
      background-color: #1ed760;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <h1>ADMIN - MANAGE MOVIES</h1>
  <div id="movieContainer"></div>

  <script src="javascript/admin-movies.js"></script>
</body>
</html>
